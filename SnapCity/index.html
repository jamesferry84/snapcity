<!DOCTYPE html>
<html lang="en">
	<title>SnapCity</title>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snap City</title>
    <link href="styles/master.css" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="main_area" class="row-fluid">
    		<div class="span10 offset1">
        		<div id="formAlert" class="alert hide">  
          			<a class="close">Ã—</a>  
          			<strong>Warning!</strong> Make sure all fields are filled and try again.
        		</div>
        	</div>
        </div>
		<div class="container">
    		<div class="row">
    			<div class="col-sm-6 col-md-4 col-md-offset-4">
    				<div class="account-wall">
    					<form class="form-signin" name="photoUpload" action="./index.html">
							<img id="preview" src="placeholder.png" height="400px" width="400px" />
							<input class="form-control"type="file" name="image" onchange="previewImage(this)" accept="image/*"/>
							<script type="text/javascript">      
							  function previewImage(input) {
							    var preview = document.getElementById('preview');
							    if (input.files && input.files[0]) {
							      var reader = new FileReader();
							      reader.onload = function (e) {
							        preview.setAttribute('src', e.target.result);
							      }
							      reader.readAsDataURL(input.files[0]);
							    } else {
							      preview.setAttribute('src', 'placeholder.png');
							    }
							  }
							</script>
					
						
							<input type="text" name="comment" class="form-control" placeholder="Enter a description" />
							<input type="submit" class="btn btn-lg btn-primary btn-block" value="Post" />
						</form>
					</div>
				</div>
			</div>
		</div>

	<script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script>
	$(document).ready(function () {
    
	    $('form[name="photoUpload"]').on("submit", function (e) {
	        var comment = $(this).find('input[name="comment"]');
	        if ($.trim(comment.val()) === "") {
	            e.preventDefault(); 
	            $("#formAlert").slideDown(400); 
	        }
	    });
    
	     $(".alert").find(".close").on("click", function (e) {
	        e.stopPropagation();  
	        e.preventDefault(); 
	        $(this).closest(".alert").slideUp(400); 
	    });
	});
</script>
	</body>
	
</html>
